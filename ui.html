<style>
  body {
    font-family: sans-serif;
    padding: 20px;
    color: #333;
  }
  h1 {
    font-size: 18px;
    margin-bottom: 10px;
  }
  p {
    font-size: 14px;
    margin-bottom: 20px;
  }
  button {
    background-color: #18A0FB;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0D8DE3;
  }
  #output {
    margin-top: 20px;
    padding: 10px;
    background-color: #f0f0f0;
    border-radius: 4px;
    font-family: monospace;
    white-space: pre-wrap;
  }
</style>

<h1>API Mock Data Generator</h1>
<p>Click the button below to generate mock data based on your Figma design.</p>
<button id="generate">Generate Mock Data</button>
<button id="export" style="display:none;">Export JSON</button>
<div id="output"></div>

<script>
  document.getElementById('generate').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'generate-data' } }, '*')
  }

  document.getElementById('export').onclick = () => {
    // We'll implement this later
  }

  onmessage = (event) => {
    if (event.data.pluginMessage.type === 'display-data') {
      document.getElementById('output').textContent = event.data.pluginMessage.data;
      document.getElementById('export').style.display = 'inline-block';
    }
  }
</script>
